# SonarQube project configuration
sonar.projectKey=app-nest
sonar.projectName=NestJS Application
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/*.test.ts,**/coverage/**

# TypeScript specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Test settings (if applicable)
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# Language
sonar.language=ts

# Coverage exclusions (optional)
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/main.ts